    <nav class="nav">
      <div class="nav__title">
        <h3 class="nav__title--effect">
          <a href="index.html"><img src="./img/morning-icon.png" alt="Morning Icon" /> MornMeet

      <div class="nav__link">
        <h3><a href="https://frontend.cafe/">Frontend Cafe</a></h3>
        <h3><a href="about.html">About Us</a></h3>
      </div>
    </nav>
  </header>

  <main>
    <section class="section">
      <div class="section__title">
        <a href="index.html"><i class="fas fa-caret-left"></i></a>
        <h2 class="section__title-activity"></h2>
      </div>
      </div>
      <img class="section__image" src="" alt="training photos" />

      <div class="section__data">
        <div class="section__info">
          <div class="section__location">
            <i class="fas fa-map-marker-alt"></i>
            <p class="section__data-locality"></p>
          </div>
          <div class="section__description">
            <div class="section__users">
              <i class="fas fa-users"></i>
              <p class="section__registered-people"></p>
            </div>
            <p class="section__date"></p>
            <p class="section__price"></p>
          </div>
        </div>
        <!--           <div class="section__icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-users"></i>
          </div>  -->
      </div>
    </section>
    <form class="form" name="form">
      <div class="form__container">
        <div id="name" class="input-container">
          <input type="text" placeholder="Nombre y apellido" name="name" />
        </div>
        <div id="phoneNumber" class="input-container">
          <input type="tel" placeholder="Telefono" name="phoneNumber" />
        </div>
        <div id="email" class="input-container">
          <input type="email" placeholder="Email" name="email" />
        </div>
        <div class="errors-container hidden">
          <ul class="errors-container__ul">
          </ul>
        </div>
        <input type="submit" value="Registrarse" class="form__buttom" />
      </div>
    </form>
  </main>

  <footer class="footer footer__items">
    <span class="footer__text">Made by team</span>
    <a href=""><img src="./img/morning-icon.png" alt="morning" srcset="" class="footer__image" /></a>
    <span class="footer__text">CMYK 3 by</span>
    <a href="https://frontend.cafe/" target="_blank"><img src="./img/frontendcafe-icon.png" alt="frontcafe" srcset=""
