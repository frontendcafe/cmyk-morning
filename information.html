<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Training sports website" />
  <title>MornMeet</title>
  <script src="https://kit.fontawesome.com/03cb453b70.js" crossorigin="anonymous" defer></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link rel="icon" type="image/ico" href="/img/morning.ico" />
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/global.css" />
  <link rel="stylesheet" href="./styles/information.css" />
</head>

<body>
  <header class="header">
    <nav class="nav">
      <div class="nav__title">
        <h3 class="nav__title--effect">
          <a href="index.html"><img src="./img/morning-icon.png" alt="Morning Icon" width="40px" height="22px" />
            MornMeet
            Training</a>
        </h3>

        <div class="nav__mobileMenu">
          <i class="fas fa-bars"></i>
        </div>
      </div>

      <div class="nav__link">
        <p class="divisor">|</p>
        <a href="/">Home</a>
        <a href="about.html">About us</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="section">
      <div class="section__title">
        <a href="index.html"><i class="fas fa-caret-left"></i></a>
        <h2 class="section__title-activity"></h2>
      </div>
      </div>
      <img class="section__image" src="" alt="training photos" />

      <section class="section__data ">
        <div class="section__info">
          <div class="section__location">
            <i class="fas fa-map-marker-alt"></i>
            <p class="section__data-locality"></p>
          </div>
          <div class="section__description">
            <div class="section__users">
              <i class="fas fa-users"></i>
              <p class="section__registered-people"></p>
            </div>
            <p class="section__date"></p>
            <p class="section__price"></p>
          </div>
        </div>

      </section>
    </section>
    <section class="registration">
      <h2 class="resgistration__title">
        Join us!
      </h2>
      <form class="form " name="form">
        <div class="form__container">
          <div id="name" class="input-container">
            <input type="text" placeholder="Full Name" name="name" />
          </div>
          <div id="phoneNumber" class="input-container">
            <input type="tel" placeholder="Phone: (+54) 321 1234567" name="phoneNumber" />
          </div>
          <div id="email" class="input-container">
            <input type="email" placeholder="email@example.com" name="email" />
          </div>
          <div class="errors-container hidden">
            <ul class="errors-container__ul">
            </ul>
          </div>
          <input type="submit" value="Submit" class="form__button" />
        </div>
      </form>
    </section>

  </main>
